<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Classification</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="static/images/favicon.ico" />
    <!-- Bootstrap Icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#page-top">PREDICT CUSTOMER</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto my-2 my-lg-0">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('welcome') }}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('classification_start') }}">Classification</a>
                </li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('association_start') }}">Association</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Masthead-->
<header class="masthead1">
    <div class="container px-4 px-lg-5 h-100">
        <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
        </div>
    </div>
</header>

<section class="vh-150 gradient-custom">
    <div class="container py-5 h-200">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-10 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body p-3 p-md-5">
                        <form action="{{ url_for('predict')}}" method="POST">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <div class="form-outline">
                                        <label class="form-label">Enter details to Proceed ... </label>
                                    </div>
                                </div>

                                <div class="container">
                                    <div class="row" style="margin-bottom:7px">
                                        <div class="col-5">
                                            <label class="form-label">Gender :</label>
                                        </div>
                                        <div class="col-5">
                                            <select class="select form-control" name="gender">
                                                <option selected>Select option</option>
                                                <option value="1">Male</option>
                                                <option value="0">Female</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row" style="margin-bottom:7px">
                                        <div class="col-5">
                                            <label class="form-label">Flag Own Car :</label>
                                        </div>
                                        <div class="col-5">
                                            <select class="select form-control" name="car">
                                                <option selected>Select option</option>
                                                <option value="1">Yes</option>
                                                <option value="0">No</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row" style="margin-bottom:7px">
                                        <div class="col-5">
                                            <label class="form-label">Flag Own Realty :</label>
                                        </div>
                                        <div class="col-5">
                                            <select class="select form-control" name="realty">
                                                <option selected>Select option</option>
                                                <option value="1">Yes</option>
                                                <option value="0">No</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row" style="margin-bottom:7px">
                                        <div class="col-5">
                                            <label class="form-label">No Of Children :</label>
                                        </div>
                                        <div class="col-5">
                                            <input type="number" class="select form-control" name="child" min="0" max="20" placeholder="0-20" required>
                                        </div>
                                    </div>
                                    <div class="row" style="margin-bottom:7px">
                                        <div class="col-5">
                                            <label class="form-label">Total Income :</label>
                                        </div>
                                        <div class="col-5">
                                            <input type="number" class="select form-control" name="income" placeholder="Enter Your Income" required>
                                        </div>
                                    </div>
                                    <div class="row" style="margin-bottom:7px">
                                        <div class="col-5">
                                            <label class="form-label">Income Type :</label>
                                        </div>
                                        <div class="col-5">
                                            <select class="select form-control" name="income_type">
                                                <option selected>Select option</option>
                                                <option value="0">Commercial associate</option>
                                                <option value="0">State servant</option>
                                                <option value="0">Working</option>
                                                <option value="1">Pensioner</option>
                                                <option value="2">Student</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row" style="margin-bottom:7px">
                                        <div class="col-5">
                                            <label class="form-label">Education Type :</label>
                                        </div>
                                        <div class="col-5">
                                            <select class="select form-control" name="educate">
                                                <option selected>Select option</option>
                                                <option value="0">Secondary / secondary special</option>
                                                <option value="0">Lower secondary</option>
                                                <option value="1">Higher education</option>
                                                <option value="1">Incomplete higher</option>
                                                <option value="2">Academic degree</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row" style="margin-bottom:7px">
                                        <div class="col-5">
                                            <label class="form-label">Family Status :</label>
                                        </div>
                                        <div class="col-5">
                                            <select class="select form-control" name="fam_stat">
                                                <option selected>Select option</option>
                                                <option value="1">Single / not married</option>
                                                <option value="1">Separated</option>
                                                <option value="1">Widow</option>
                                                <option value="0">Married</option>
                                                <option value="0">Civil marriage</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row" style="margin-bottom:7px">
                                        <div class="col-5">
                                            <label class="form-label">Housing Type :</label>
                                        </div>
                                        <div class="col-5">
                                            <select class="select form-control" name="hou_type">
                                                <option selected>Select option</option>
                                                <option value="1">House / apartment</option>
                                                <option value="1">Municipal apartment</option>
                                                <option value="1">Rented apartment</option>
                                                <option value="1">Office apartment</option>
                                                <option value="1">Co-op apartment</option>
                                                <option value="0">With parents</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row" style="margin-bottom:7px">
                                        <div class="col-5">
                                            <label class="form-label">Age :</label>
                                        </div>
                                        <div class="col-5">
                                            <input type="number" class="select form-control" name="age" placeholder="Enter Your Age" required>
                                        </div>
                                    </div>
                                    <div class="row" style="margin-bottom:7px">
                                        <div class="col-5">
                                            <label class="form-label">Years of Experience :</label>
                                        </div>
                                        <div class="col-5">
                                            <input type="number" class="select form-control" name="experience" placeholder="Enter Years of Experience" required>
                                        </div>
                                    </div>
                                    <div class="row" style="margin-bottom:7px">
                                        <div class="col-5">
                                            <label class="form-label">Occupation Type :</label>
                                        </div>
                                        <div class="col-5">
                                            <select class="select form-control" name="occ">
                                                <option selected>Select option</option>
                                                <option value="0">Accountants</option>
                                                <option value="1">Cleaning staff</option>
                                                <option value="2">Cooking staff</option>
                                                <option value="3">Core staff</option>
                                                <option value="4">Drivers</option>
                                                <option value="5">HR staff</option>
                                                <option value="6">High skill tech staff</option>
                                                <option value="7">IT staff</option>
                                                <option value="8">Laborers</option>
                                                <option value="9">Low-skill Laborers</option>
                                                <option value="10">Managers</option>
                                                <option value="11">Medicine staff</option>
                                                <option value="12">Private service staff</option>
                                                <option value="13">Realty agents</option>
                                                <option value="14">Sales staff</option>
                                                <option value="15">Secretaries</option>
                                                <option value="16">Security staff</option>
                                                <option value="17">Waiters/barmen staff</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row" style="margin-bottom:7px">
                                        <div class="col-5">
                                            <label class="form-label">No Of Family Members :</label>
                                        </div>
                                        <div class="col-5">
                                            <input type="number" class="select form-control" name="fam_mem" min="0" max="20" placeholder="0-20" required>
                                        </div>
                                    </div>
                                    <div class="row" style="margin-bottom:7px">
                                        <div class="col-5">
                                            <label class="form-label">No Of Paid Off :</label>
                                        </div>
                                        <div class="col-5">
                                            <input type="number" class="select form-control" name="paid_off" min="0" max="50" placeholder="0-50" required>
                                        </div>
                                    </div>
                                    <div class="row" style="margin-bottom:7px">
                                        <div class="col-5">
                                            <label class="form-label">No Of Past Dues :</label>
                                        </div>
                                        <div class="col-5">
                                            <input type="number" class="select form-control" name="past_dues" min="0" max="60" placeholder="0-60" required>
                                        </div>
                                    </div>
                                    <div class="row" style="margin-bottom:7px">
                                        <div class="col-5">
                                            <label class="form-label">No Of No Loan :</label>
                                        </div>
                                        <div class="col-5">
                                            <input type="number" class="select form-control" name="no_loan" min="0" max="20" placeholder="0-20" required>
                                        </div>
                                    </div>

                                </div>

                                <div class="mt-4 pt-2">
                                    <div class="row">
                                        <div class="col-5">
                                            <button type="reset" class="btn btn-danger btn-block">Cancel</button>
                                        </div>
                                        <div class="col-5">
                                            <input class="btn btn-success btn-block" type="submit" value="Submit"/>
                                        </div>

                                    </div>
                                </div>

                                {{ prediction_text }}

                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<!-- Footer-->
<footer class="bg-light py-5">
    <div class="container px-4 px-lg-5">
        <div class="small text-center text-muted">Copyright &copy;</div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</body>
</html>
