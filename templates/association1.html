<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>PRODUCT RECOMMENDATION</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="static/images/favicon.ico"/>
    <!-- Bootstrap Icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic"
          rel="stylesheet" type="text/css"/>
    <!-- SimpleLightbox plugin CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"/>
    <style type="text/css">
    li {
     border-top: 1px solid beige;
     padding: .3em 0;
    }

    ul {
     margin-left: 40px;
     padding-left: 0px;
     border-bottom: 1px solid beige;
     list-style: square inside url("sqpurple.gif");
     width: 75%;
    }
    </style>
</head>
<body id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#page-top">PRODUCT RECOMMENDATION</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto my-2 my-lg-0">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('welcome') }}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('classification_start') }}">Classification</a>
                </li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('association_start') }}">Association</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-- Masthead-->
<header class="masthead1">
    <div class="container px-4 px-lg-5 h-100">
        <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
        </div>
    </div>
</header>


<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-50">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;float:left;">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;float:right;">
                    <img src="{{url_for('static', filename='plot1.png' ) }}"/>
                </div>
                    <div class="card-body p-3 p-md-5">
                        <form action = "/rule" method = "POST">
                            <div class="row">
                                <div class="col-md-5 mb-2">
                                    <div class="form-outline">
                                        <label class="form-label">Select Items to Proceed ... </label>
                                    </div>
                                </div>
                                <div class="container">
                                    <div class="row">
                                        <div class="col-4">
                                            <select class="select form-control" name = "item_select1">
                                                <option value="0"></option>
                                                <option value="pork">pork</option>
                                                <option value="sandwich bags">sandwich bags</option>
                                                <option value="lunch meat">lunch meat</option>
                                                <option value="all- purpose">all- purpose</option>
                                                <option value="flour">flour</option>
                                                <option value="soda">soda</option>
                                                <option value="butter">butter</option>
                                                <option value="vegetables">vegetables</option>
                                                <option value="soap">soap</option>
                                                <option value="hand soap">hand soap</option>
                                                <option value="poultry">poultry</option>
                                            </select>
                                        </div>
                                        <div class="col-4">
                                            <select class="select form-control" name = "item_select2">
                                                <option value="0"></option>
                                                <option value="pork">pork</option>
                                                <option value="sandwich bags">sandwich bags</option>
                                                <option value="lunch meat">lunch meat</option>
                                                <option value="all- purpose">all- purpose</option>
                                                <option value="flour">flour</option>
                                                <option value="soda">soda</option>
                                                <option value="butter">butter</option>
                                                <option value="vegetables">vegetables</option>
                                                <option value="soap">soap</option>
                                                <option value="hand soap">hand soap</option>
                                                <option value="poultry">poultry</option>
                                            </select>
                                        </div>
                                        <div class="col-4">
                                            <select class="select form-control" name = "item_select3">
                                                <option value="0"></option>
                                                <option value="pork">pork</option>
                                                <option value="sandwich bags">sandwich bags</option>
                                                <option value="lunch meat">lunch meat</option>
                                                <option value="all- purpose">all- purpose</option>
                                                <option value="flour">flour</option>
                                                <option value="soda">soda</option>
                                                <option value="butter">butter</option>
                                                <option value="vegetables">vegetables</option>
                                                <option value="soap">soap</option>
                                                <option value="hand soap">hand soap</option>
                                                <option value="poultry">poultry</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="mt-4 pt-2">
                                    <input class="btn btn-primary btn-sm" type="submit" value="Submit"/>
                                </div>
                                <div class="mt-4 pt-2">
                                    {%  if pattern1 %}
                                        <h3 style="font-family: arial;font-size: 18pt;color: blue;">{{pattern1|length}} combinations for {{items}} as antecedents</h3>
                                        <ul>
                                        {% for i in range (0,pattern1|length) %}
                                            <li>{{items}} -> {{ pattern1[i] }}</li>
                                        {% endfor %}
                                        </ul>
                                    {%endif%}
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<!-- Footer-->
<footer class="bg-light py-5">
    <div class="container px-4 px-lg-5">
        <div class="small text-center text-muted">Copyright &copy;</div>
    </div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- SimpleLightbox plugin JS-->

</body>
</html>
